<mat-card-content>
    <form>
        <div style="margin-top: 1%;" id="searchRow">
            <mat-form-field appearance="outline" class="inventory_form_field">
                <mat-label>Search</mat-label>
                <input matInput (keyup)="applyFilter($event)" #input>
                <mat-icon matPrefix>search</mat-icon>
            </mat-form-field>

        </div>


        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

            <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="isbn">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ISBN </th>
                <td mat-cell *matCellDef="let element"> {{element.isbn}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="author">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
                <td mat-cell *matCellDef="let element"> {{element.author}} </td>
            </ng-container>

            <ng-container matColumnDef="publisher">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Publisher </th>
                <td mat-cell *matCellDef="let element"> {{element.publisher}} </td>
            </ng-container>

            <ng-container matColumnDef="genre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Genre </th>
                <td mat-cell *matCellDef="let element"> {{element.genre}} </td>
            </ng-container>

            <ng-container matColumnDef="edition">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Edition No </th>
                <td mat-cell *matCellDef="let element"> {{element.edition}} </td>
            </ng-container>

            <ng-container matColumnDef="count">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Count </th>
                <td mat-cell *matCellDef="let element"> {{element.count}} </td>
            </ng-container>

            <ng-container matColumnDef="add">
                <th mat-header-cell *matHeaderCellDef> Add </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button color="accent" id="button" (click)="add_book(element.id)">Add</button>
                </td>
            </ng-container>

            <ng-container matColumnDef="subtract">
                <th mat-header-cell *matHeaderCellDef> subtract</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button color="warn" id="button" (click)="subtract_book(element.id)">Subtract</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator>





    </form>
</mat-card-content>
