
@if(loginScreenFlag){

    <mat-card class="login-mat-card">
        <mat-card-title><h1 class="login-h1">Admin Login</h1></mat-card-title>
        <hr>
        <mat-card-content><form>
        <mat-form-field appearance="outline" style="width: 50%;">
            <mat-label>Username</mat-label>
            <input type="text" matInput placeholder="Username" [formControl]="username">
            <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
    
        <br>
    
        <mat-form-field appearance="outline" style="width: 50%;">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password" placeholder="Password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        
        <br>
    
        <button mat-raised-button color="primary" (click)="login()">Login</button>
        <br>
        <br>
    
        <a  routerLink="[]"  (click)="forgotPassword()">Forgot Password</a>
    
    </form>
    </mat-card-content>
    </mat-card>

}



@if(!loginScreenFlag){

    <mat-card class="login-mat-card" >
        <mat-card-title><h1 class="login-h1">Forgot Password</h1></mat-card-title>
        <hr>
        <mat-card-content><form>
        <mat-form-field appearance="outline" style="width: 50%;">
            <mat-label>Username</mat-label>
            <input type="text" matInput placeholder="Username" [formControl]="username">
            <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
    
        <br>    
        <br>
        <button mat-raised-button color="primary" (click)="newPassword()">Submit</button>
    </form>
    </mat-card-content>
    </mat-card>

}
